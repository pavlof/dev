<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>GroupTree Global</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="/assets/styles/main.css" rel="stylesheet" type="text/css" />
    <link href="/assets/styles/prettyfy.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?file=api&v=3&sensor=true" type="text/javascript"></script>
    <script src="/assets/scripts/lib/infobox.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/gtmaps.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/prettify.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/jquery.iosslider.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/form-customizer.js" type="text/javascript"></script>
    <script src="/assets/scripts/lib/validation.js" type="text/javascript"></script>
    <script src="/assets/scripts/functions.js" type="text/javascript"></script>
    <script src="/assets/scripts/main.js" type="text/javascript"></script>
</head>
<body onload="prettyPrint();">
    <div class="gt-container">
        <div class="gtbox-12 ">
            <div class="inner">
                <h1>FORM CUSTOMIZER</h1>
                <div class="js-form-wrapper">
                    <p>
                        <label>TITLE</label><br />
                        <label for="Checkbox1">MR</label>
                        <input id="Radio1" class="required" type="radio" checked="checked" name="title" />
                        <label for="Checkbox4">MRS</label>
                        <input id="Radio2" class="required" type="radio" name="title" />
                    </p>
                    <p class="widder-label">
                        <label for="input3">*I'M INTERESTED</label><br />
                        <label for="Checkbox12">NEWSPAPERS</label>
                        <input id="Checkbox3" name="iminterested" type="checkbox" />
                        <label for="Checkbox10">WEBSITES</label>
                        <input id="Checkbox5" name="iminterested" type="checkbox" />
                    </p>
                    <p class="widder-label">
                        <label for="input4">*BEST TIME FOR US TO CALL?</label><br />
                        <label for="Checkbox2">ANYTTIME</label>&nbsp;
                        <input name="timetocall" id="Radio3" type="radio" />
                        <label for="Checkbox15">PM (12 - 5) </label>&nbsp;
                        <input name="timetocall" id="Radio4" type="radio" />
                        <label for="Checkbox14">AM (10 - 12) </label>&nbsp;
                        <input name="timetocall" id="Radio5" type="radio" />
                    </p>
                    <p>*Option
                        <select id="Select2" class="thisisaclass">
                            <option value="null">Default</option>
                            <option value="1" selected="selected">Value 1</option>
                            <option value="2">Value 2</option>
                            <option value="3">Value 3</option>
                            <option value="4">Value 4</option>
                        </select>
                        <select id="Select3" class="thisisaclass">
                            <option value="null">Default</option>
                            <option value="1">Value 1</option>
                            <option value="2">Value 2</option>
                            <option value="3">Value 3</option>
                            <option value="4" selected="selected">Value 4</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
